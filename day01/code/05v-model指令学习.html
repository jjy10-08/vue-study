<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{ msg }}</h4>

        <!-- v-bind只能实现数据的单向绑定  从M自动绑定到V  无法实现数据的双向绑定 -->
        <!-- 使用 v-model指令 可以实现表单元素 和 model 中数据的双向绑定 -->
        <!-- 表单元素：input(radio,text,address,email...)  select   checkbox   textarea   -->
        <input type="text" value="msg" style="width: 100%;" v-model='msg'>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data:{
                msg:'我最帅,还爱敲代码，爱学习，爱思考，没毛病'
            },
            methods: {

            }
        })

    </script>
</body>
</html>
