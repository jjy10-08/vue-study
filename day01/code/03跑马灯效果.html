<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{ msg }}</h4>
        <input type="button" value='浪起来' @click='lang'>
        <input type="button" value="低调"   @click='stop'>
    </div>

    <script>
        //注意: 在vm实例中，如果想要获取 data 上的数据，或者想要调动 methods中的方法,必须通过
        //this.数据属性名 或 this.方法名来进行访问，这里的this表示我们new出来的vm实例对象
        var vm = new Vue({
            el:'#app',
            data:{
                msg: '猥琐发育,别浪!!',
                intervalId: null //在data上定义 定时器id
            },
            methods: {
                lang(){
                //  console.log(this.msg) 
                //  setInterval建造函数，表示外部this等于内部this
                    if(this.intervalId != null) return;
                    this.intervalId = setInterval( () => {
                        //获取头一个字符
                        var start = this.msg.substring(0,1)
                         //获取后面所有的字符
                        var end = this.msg.substring(1)
                         //重新拼接得到新的字符串,并赋值给this.msg
                        this.msg = end + start
                  })
                   //注意：vm实例, 会监听自己身上 data 中所有数据的改变,只要数据发生变化,就会
                   //      自动把最新的数据从data同步到页面中去；[好处：程序员只需要关心数据]
                },
                stop(){ //停止定时器
                    clearInterval(this.intervalId)
                    //每当清除了定时器之后  需要重新把intervalId 设置为 null
                    this.intervalId = null;
                }
            }
        })



        //分析
        // 1. 给【浪起来】按钮绑定一个点击事件 v-on  @
        // 2. 在按钮的事件处理函数中,写相关的业务逻辑代码：拿到msg字符串,然后调用字符串的
        //    substring来进行字符串的截取操作,把第一个字符截取出来,放到最后一个位置上即可；
        // 3. 为了实现点击一下按钮，自动的截取功能, 需要把2步骤中的代码，放到一个定时器上去；
    </script>
</body>
</html>
