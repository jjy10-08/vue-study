<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- in 后面我们放过  普通数组，对象数组，对象，数字 -->
        <!-- 注意：如果使用v-for迭代数字 从1开始 -->
        <p v-for='count in 10'>这是第 {{ count }} 次循环</p>
    </div>
    

    <script>
        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{}
        })
    </script>
</body>
</html>
