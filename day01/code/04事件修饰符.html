<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <style>
        #app .inner{
            height: 150px;
            background-color: darkcyan;
        }
        .outer{
            padding: 40px;
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- <div class="inner" @click='div1Handler' > -->
            <!-- 使用 .stop 阻止冒泡 -->
            <!-- <input type="button" value="戳它" @click.stop='btnHandler'>
        </div> -->

        <!-- 使用.prevent 阻止默认行为 -->
        <!-- <a href="http://www.baidu.com" @click.prevent='linkClick'>找度娘</a> -->

        <!-- 使用 .capture 实现捕获触发事件的机制 -->
        <!-- <div class="inner" @click.capture='div1Handler' >
            <input type="button" value="戳它" @click='btnHandler'>
        </div> -->

        <!-- 使用 .self 实现只有当前元素的时候，才会触发事件处理函数 -->
        <!-- <div class="inner" @click.self='div1Handler' >
            <input type="button" value="戳它" @click='btnHandler'>
        </div -->

        <!-- 使用 .once 只触发一次事件 -->
        <!-- <a href="http://www.baidu.com" @click.prevent.once='linkClick'>找度娘</a> -->

        <!-- 演示 .stop 和 .self 区别 -->
        <!-- <div class="outer" @click='div2Handler'>
            <div class="inner" @click.self='div1Handler' >
                <input type="button" value="戳它" @click='btnHandler'>
            </div>
        </div>
         
        
        .self  只会阻止自己身上冒泡行为的触发,并不会真正阻止 冒泡的行为
        <div class="outer" @click='div2Handler'>
            <div class="inner" @click='div1Handler' >
                <input type="button" value="戳它" @click.stop='btnHandler'>
            </div>
        </div> -->

        <div class="outer" @click.capture='div2Handler'>
            <div class="inner" @click='div1Handler' >
                <input type="button" value="戳它" @click='btnHandler'>
            </div>
        </div>
            
    </div>

    <script>
        //创建vue实例 
        var vm = new Vue ({
            el: '#app',
            data: {},
            methods: {
                div1Handler(){
                    console.log('触发inner div 点击事件')
                },
                btnHandler(){
                    console.log('这是触发 btn 的点击事件')
                },
                linkClick(){
                    console.log('出发了链接的点击事件')
                },
                div2Handler(){
                    console.log('触发outer div 点击事件')
                }
            }
        });
    </script>
</body>
</html>
