<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./lib/vue.min.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
    <!-- s使用v-cloak 能够解决闪烁问题 -->
    <p v-cloak>{{ msg }}</p>
    <!-- 默认v-text没有闪烁问题 -->
    <!-- v-text会覆盖元素中原本的内容,但是插值表达式只会替换占位符，不会清空整个元素 -->
    <h4 v-text='msg'></h4>
    <div>{{ msg2 }}</div>
    <div v-text=msg2> </div>
    <!-- v-html可直接转化标签 -->
    <div v-html=msg2> </div>
    <!-- v-bind 是vue中，提供的用于自己属性绑定的指令 还可加字符串表达式 可简写为 :要绑定的属性-->
    <!-- <input type="button" value="按钮" v-bind:title="mytitle + '123' "> -->
    <!-- <input type="button" value="按钮" :title="mytitle + '123' " v-on:click="alert
    ('hello11')"> -->
    <input type="button" value="按钮" @click='show'>
    </div>
    
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'123',
                msg2:'<h1>我是一个大大的h1，我大我骄傲</h1>',
                mytitle:'这是一个自己定义的标签title',
            },
            methods:{//这个methods属性中定义了vue实例所有的方法
                show: function() {
                    alert('hello111')
                }
            }
        })

        // document.getElementById('btn').onclick = function() {
        //     alert('hello')}
    </script>
</body>
</html>
